<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rich Text Blog</title>

  <!-- Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Quill Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <style>
    .prose img {
      max-width: 500px;
      max-height: 350px;
      border-radius: 8px;
      margin-top: 12px;
    }
    .b-img {
        max-width: 500px;
        max-height: 350px;
    }
  </style>
</head>

<body class="bg-gray-100 p-8">

  <div class="max-w-4xl mx-auto bg-white p-6 shadow-lg rounded-lg">

    <h1 class="text-3xl font-bold mb-6">Create a Blog Post</h1>

    <form action="/create" method="POST" enctype="multipart/form-data">

      <input type="text" name="title"
        class="w-full p-2 border border-gray-300 rounded mb-4"
        placeholder="Post title">

      <div id="editor" class="h-96 border border-gray-300 rounded mb-4"></div>

      <input type="hidden" name="content" id="content">

      <input type="file" name="image" accept="image/*"
        class="mb-4">

      <button class="bg-blue-600 text-white px-4 py-2 rounded">
        Create Post
      </button>
    </form>

    <h2 class="text-2xl font-semibold mt-12 mb-4">All Posts</h2>

    {{range .Posts}}
      <div class="border-b pb-4 mb-4">
        <h3 class="text-xl font-bold">{{.Title}}</h3>
        <div class="prose mt-2">{{ .Content }}</div>

        {{if .Image}}
        <img src="{{.Image}}" class="b-img mt-4 rounded-lg shadow">
        {{end}}
      </div>
    {{end}}

  </div>

  <script>
    const quill = new Quill("#editor", {
     theme: "snow",
     modules: {
          toolbar: {
               container: [
               [{ header: [1, 2, false] }],
               ["bold", "italic", "underline"],
               ["link", "image"],
               [{ list: "ordered" }, { list: "bullet" }]
               ],
               handlers: {
               image: imageHandler
               }
          }
     }});


    // Save Quill content inside hidden input when submitting
    document.querySelector("form").onsubmit = () => {
      document.getElementById("content").value = quill.root.innerHTML;
    };

    function imageHandler() {
          const input = document.createElement('input');
          input.setAttribute('type', 'file');
          input.setAttribute('accept', 'image/*');
          input.click();

          input.onchange = async () => {
               const file = input.files[0];
               const formData = new FormData();
               formData.append('image', file);

               const res = await fetch('/upload', {
                    method: 'POST',
                    body: formData
               });

               const data = await res.json(); // { url: '/uploads/filename.jpg' }
               const range = quill.getSelection();
               quill.insertEmbed(range.index, 'image', data.url);
               };
          }
  </script>

</body>
</html>
